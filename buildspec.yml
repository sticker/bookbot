version: 0.2

phases:
  install:
    runtime-versions:
      docker: 18
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - $(aws ecr get-login --no-include-email --region $AWS_DEFAULT_REGION)
      - REPOSITORY_URI=${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_DEFAULT_REGION}.amazonaws.com/${IMAGE_NAME}
      - REPOSITORY_URI_PLATFORM=${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_DEFAULT_REGION}.amazonaws.com/${IMAGE_NAME_PLATFORM}
      - IMAGE_TAG=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
  build:
    commands:
      - |
        if [ "X$BUILD_PLATFORM" = "X1" ]; then
          echo Platform Build started on `date`
          echo Platform Building the Docker image...
          docker build -f Dockerfile.platform -t $REPOSITORY_URI_PLATFORM:latest .
          docker tag $REPOSITORY_URI_PLATFORM:latest $REPOSITORY_URI_PLATFORM:$IMAGE_TAG
          echo Pushing the Docker image for Platform...
          docker push $REPOSITORY_URI_PLATFORM:latest
          docker push $REPOSITORY_URI_PLATFORM:$IMAGE_TAG
        fi
      - echo Build started on `date`
      - echo Building the Docker image...
      - |
        docker build -t $REPOSITORY_URI:latest \
                     --build-arg AWS_ACCOUNT_ID=$AWS_ACCOUNT_ID \
                     --build-arg AWS_DEFAULT_REGION=$AWS_DEFAULT_REGION \
                     --build-arg IMAGE_NAME_PLATFORM=$IMAGE_NAME_PLATFORM .
      - docker tag $REPOSITORY_URI:latest $REPOSITORY_URI:$IMAGE_TAG
  post_build:
    commands:
      - echo Build completed on `date`
      - docker push $REPOSITORY_URI:latest
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - echo Writing image definitions file...
      - echo "[{\"name\":\"${IMAGE_NAME}\",\"imageUri\":\"${REPOSITORY_URI}:${IMAGE_TAG}\"}]" > imagedefinitions.json
      - |
        if [ "X$ECS_SERVICE_NAME" != "X" ]; then
          echo ECS Service Update started on `date`
          aws ecs update-service --cluster ${ECS_CLUSTER_NAME} --service ${ECS_SERVICE_NAME} --force-new-deployment
        fi
artifacts:
  files: imagedefinitions.json
